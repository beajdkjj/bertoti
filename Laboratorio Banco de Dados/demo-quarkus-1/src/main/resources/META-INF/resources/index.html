<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frutte-Shop</title>
    <link href="dist/css/bootstrap.min.css" rel=stylesheet>
    <link href="style.css" rel="stylesheet">
    <script src="./dist/js/carrinho.js"></script>
</head>
<body>
    <!--navbar-->
    <nav class="navbar navbar-light" style="background-color: #FAE888;">
      <a class="navbar-brand" href="#">
        Frutte-Shop
      </a>
    </nav>

    <!--dropdown-->
    <div class="row">
    <div class="col-md-6 card">
          <p align="center" class="text-title">Carrinho</p>
          <select class="details" id="select-frutas">
            <option value="" selected="selected"> </option>
            <option value="banana">Banana</option>
            <option value="abacaxi">Abacaxi</option>
            <option value="morango">Morango</option>
            <option value="uva">Uva</option>
          </select>
          <label>Fruta</label>
        
        <!--input-->
        <div class="details">
          <input type="number" id="quantidade" class="input-large form-control">
          <label>Quantidade</label>
        </div>
        
        <button onclick="adicionarAoCarrinho()" class="btn btn-outline-warning">Adicionar ao Carrinho</button>
      </div>

    <!--table-qtde-->
      <div class="col-md-6 card">
        <div class="details">
          <p align="center" class="text-title">Total</p>
          <table align="center">
            <thead>
              <tr>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <tr></tr>
              <td id="valor">-Valor-</td>
            </tbody>
          </table>

          <!--button-->
          <div align="center" class="details">
            <button type="button" onclick="comprar()" class="btn btn-outline-warning">Comprar</button>
        </div>
              
        </div>
      </div>
    </div>
    </body>
